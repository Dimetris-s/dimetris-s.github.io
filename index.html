<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор v2.1</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:regular,italic,600,700,800" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="area">
			<div class="calc">
				<div class="calc__display">
					<span class="display-action">=</span>
					<span class="display-number"></span>
				</div>
				<div class="calc__keys">
					<div class="calc__key calc__key-1"><button class="btn key button-1">1</button></div>
					<div class="calc__key calc__key-2"><button class="btn key button-2">2</button></div>
					<div class="calc__key calc__key-3"><button class="btn key button-3">3</button></div>
					<div class="calc__key calc__key-4"><button class="btn key button-4">4</button></div>
					<div class="calc__key calc__key-5"><button class="btn key button-5">5</button></div>
					<div class="calc__key calc__key-6"><button class="btn key button-6">6</button></div>
					<div class="calc__key calc__key-7"><button class="btn key button-7">7</button></div>
					<div class="calc__key calc__key-8"><button class="btn key button-8">8</button></div>
					<div class="calc__key calc__key-9"><button class="btn key button-9">9</button></div>
					<div class="calc__key calc__key-0"><button class="btn key button-0">0</button></div>
					<div class="calc__key calc__key-plus"><button class="btn action button-plus">+</button></div>
					<div class="calc__key calc__key-minus"><button class="btn action button-minus">-</button></div>
					<div class="calc__key calc__key-umn"><button class="btn action button-umn">*</button></div>
					<div class="calc__key calc__key-divide"><button class="btn action button-divide">/</button></div>
					<div class="calc__key calc__key-ravno"><button class="btn button-total">=</button></div>
					<div class="calc__key calc__key-clear"><button class="button-clear">C</button></div>
					<div class="calc__key calc__key-dot"><button class="btn button-dot">.</button></div>
					<div class="calc__key calc__key-sqrt"><button class="btn button-sqrt">√</button></div>
					<div class="calc__key calc__key-deg"><button class="btn action button-deg">^</button></div>
					<div class="calc__key calc__key-plmin"><button class="btn button-plusminus">±</button></div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
